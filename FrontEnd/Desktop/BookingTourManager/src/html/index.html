<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Management</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h1>Quản lý Tour du lịch</h1>
  <button id="manageTourBtn">Quản lý Tour</button>
  <button id="statsBtn">Thống kê</button>

  <script>
    const { ipcRenderer } = require('electron');
    const { loadManageTour, loadStats } = require('../js/main.js');

    document.getElementById('manageTourBtn').addEventListener('click', () => {
      loadManageTour(); // Chuyển sang trang quản lý tour
    });

    document.getElementById('statsBtn').addEventListener('click', () => {
      loadStats(); // Chuyển sang trang thống kê
    });
  </script>
</body>
</html>
